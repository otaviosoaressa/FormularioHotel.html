<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pensão do Tavinho</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Formulário de Reserva</h1>
    
    <form action="#" method="POST" class="form">
      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
      </div>

      <div class="form-group">
        <label for="chegada">Data de Chegada</label>
        <input type="date" id="chegada" name="chegada" required>
      </div>

      <div class="form-group">
        <label for="saida">Data de Saída</label>
        <input type="date" id="saida" name="saida" required>
      </div>

      <div class="form-group">
        <label for="hospedes">Número de Hóspedes</label>
        <input type="number" id="hospedes" name="hospedes" required min="1" max="5">
      </div>

      <div class="form-group">
        <label for="quarto">Tipo de Quarto</label>
        <select id="quarto" name="quarto" required>
          <option value="standard">Padrão</option>
          <option value="luxo">Luxo</option>
          <option value="suíte">Suíte</option>
        </select>
      </div>

      <button type="submit" class="btn">Reservar</button>
    </form>
  </div>

</body>
</html>
